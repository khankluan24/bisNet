  <!-- Main -->
  <main>
    <div class="container profile_page">
      <section class="profile_group position-relative">
        <div class="profile_banner position-relative">
          <img class="img_banner_profile"
            src="https://images.unsplash.com/photo-1653856114616-ec604cb38719" alt="">
        </div>

        <div class="profile">
          <div class="avatar_profile" id="changeImage">
            <img class="img_avatar_profile img-fluid" id="user_avatar"
              src="https://file.tinnhac.com/resize/600x-/2019/08/26/20190826103657-4954.jpg" alt="">
              <div class="small-camera__container">
                <i class="fas fa-camera-alt font-size-20"></i>
              </div>
          </div>

          <div class="profile_infor font-size-18">
            <div class="infor_name fw_700">
              <p id="name_user_infor"></p>
            </div>

          </div>
        </div>

      </section>

      <section class="about_profile">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="about_infor">
              <p class="fs_20 cl_red fw_600">Giới thiệu</p>

              <form class="form_group">
                <div class="form_item fullname_group">
                  <label for="fname">Tên đầy đủ:</label>
                  <br>
                  <input class="input_type" type="text" name="fname" id="name_user" placeholder="Tên đầy đủ">
                  <i class="fa-solid fa-pencil"></i>
                </div>
                <div class="form_item email_group">
                  <label for="fname">Email</label>
                  <br>
                  <input class="input_type" type="text" name="fname" id="email_user" placeholder="Email của bạn">
                  <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="form_item phone_group">
                  <label for="fname">Số điện thoại</label>
                  <br>
                  <input class="input_type" type="text" name="fname" id="phone_user" placeholder="Số điện thoại của bạn">
                  <i class="fa-solid fa-phone"></i>
                </div>
              
                <div class="form_item address">
                  <label for="fname">Địa chỉ</label>
                  <br>
                  <input class="input_type" type="text" name="fname" id="location_user" value="" placeholder="Địa chỉ của bạn">
                  <i onclick="getLocation()" class="fa-solid fa-location-dot"></i>
                </div>

                <div class="form_item address">
                  <label for="fname">Mô tả về bạn</label>
                  <br>
                  <input class="input_type" type="text" name="fname" id="description_user_input" placeholder="Mô tả về bạn">
                  <i class="fa-solid fa-location-dot"></i>
                </div>

              </form>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="about_social">
              <p class="fs_20 cl_red fw_600">About you</p>
              <p>Tiểu sử</p>
              <p id="description_user"></p>
            </div>
            <button class="btn text-capitalize" onclick="updateProfile()">Cập nhật thông tin</button>
          </div>
        </div>
      </section>
    </div>

    <!--.subscribe-->
    <div id="subscribe"></div>
